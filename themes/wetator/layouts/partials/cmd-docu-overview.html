{{ range . }}
    <div class="togglePanel">
        <span class="cmd_title">{{ .Title }}</span>  <span class='cmd_overview'>{{ (.Resources.GetMatch "overview.txt").Content }}</span>
    </div>
    <div class="togglePanel_content">
        {{ .Content }}

        {{ if ne nil (.Resources.GetMatch "addcontent.html") }}
        <div class="more_examples">
            <a href="{{ .RelPermalink }}">more examples</a>
        </div>
        {{ end }}
    </div>
{{ end }}
