form {

              <p style="display: block; display: block">The form below is only for testing purpose. Please have a look at the WETATOR introduction for more info.</p>

              <form action="" method="post" id="formTest" style="display: block; display: block" onsubmit="return false;">

                <input type="hidden" name="flag_submitted" value="formTest" style="display: inline-block"/>

                <fieldset style="display: block; display: block">

                  <legend style="display: block; display: block">
                    
                    For which project do you use WETATOR?
                  
                  </legend>

                  <div style="display: block; display: block">

                    <label for="project" class="required" style="display: inline; display: inline">
                      
                      Project name
                    
                    </label>
                    
                    <input type="text" name="projectName" size="40" id="project" class="required " style="display: inline-block; display: inline-block" value="HtmlUnit"/>

                  </div>

                  <div style="display: block; display: block">

                    <label for="language" style="display: inline; display: inline">
                      
                      Project programming language
                    
                    </label>
                    
                    <select name="languages[]" size="4" id="languages" style="display: inline-block; display: inline-block">

                      <option selected="selected" value="JAVA"> JAVA</option>

                      <option value="JavaScript"> JavaScript</option>

                      <option value="C#"> C#</option>

                      <option value="other"> other</option>

                    </select>

                  </div>

                </fieldset>

                <fieldset style="display: block; display: block">

                  <legend style="display: block; display: block">
                    
                    What do you think about WETATOR?
                  
                  </legend>

                  <div style="display: block; display: block">

                    <div id="wetatorIs" style="display: block; display: block">

                      <label for="wetatorIs" style="display: inline; display: inline">
                        
                        WETATOR is
                      
                      </label> 

      
                      <input type="checkbox" name="wetatorIs[]" id="wetatorIs_wetatorIs_amazing" value="amazing" class="checkbox" style="display: inline-block; display: inline-block"/>

                      <label for="wetatorIs_wetatorIs_amazing" class="checkbox" style="display: inline; display: inline">
                        amazing
                      </label> 
      
                      <input type="checkbox" name="wetatorIs[]" id="wetatorIs_wetatorIs_visionary" value="visionary" class="checkbox" style="display: inline-block; display: inline-block"/>

                      <label for="wetatorIs_wetatorIs_visionary" class="checkbox" style="display: inline; display: inline">
                        visionary
                      </label> 
      
                      <input type="checkbox" name="wetatorIs[]" id="wetatorIs_wetatorIs_marvelous" value="marvelous" class="checkbox" style="display: inline-block; display: inline-block"/>

                      <label for="wetatorIs_wetatorIs_marvelous" class="checkbox" style="display: inline; display: inline">
                        marvelous
                      </label> 
  
                    
                    </div>

                  </div>

                  <div style="display: block; display: block">

                    <label for="wetatorIsText" style="display: inline; display: inline">
                      
                      WETATOR makes
                    
                    </label><textarea name="wetatorIsText" id="wetatorIsText" style="display: inline-block; display: inline-block"></textarea>

                  </div>

                </fieldset>

                <fieldset style="display: block; display: block">

                  <legend style="display: block; display: block">
                    
                    I like to be a WETATOR developer
                  
                  </legend>

                  <div style="display: block; display: block">
